<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="scripts.js"></script>
    <title>Teste de API de F1</title>
</head>
<body>
    <div>

        <h1>Consultar Endereço Por CEP</h1>
        <hr>

        <form action="#">
            <label>Número do Piloto: </label>
            <input placeholder="Digite o número do piloto" id="driver_number" class="inputClass"/><br>

            <label>Nome na Transmissão: </label>
            <input placeholder="Digite o nome da sua rua" id="broadcast_name" class="inputClass" /><br>

            <label>Nome Completo: </label>
            <input placeholder="Digite o seu bairro" id="full_name" class="inputClass" /><br>

            <label>Abreviação do Nome: </label>
            <input placeholder="Digite a sua cidade" id="name_acronym" class="inputClass" /><br>

            <label>Cor da Equipe: </label>
            <input placeholder="Digite a cor da equipe" id="team_colour" class="inputClass" /><br>

            <label>Primeiro Nome: </label>
            <input placeholder="Digite o primeiro nome" id="first_name" class="inputClass" /><br>

            <label>Sobrenome: </label>
            <input placeholder="Digite o sobrenome" id="last_name" class="inputClass" /><br>            

            <label>Link da Foto: </label>
            <input placeholder="Digite o sobrenome" id="headshot_url" class="inputClass" /><br>
            

            <label>Nacionalidade: </label>
            <input placeholder="Digite a nacionalidade" id="country_code" class="inputClass" /><br>
            <img id="headshot" src="" width="100" alt="Foto do piloto" />    


 

            <button type="submit">Enviar</button>



          
        </form>
        
    </div>
    
</body>
</html>
